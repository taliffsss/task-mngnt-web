<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Management Dashboard</title>
    <style>
        .minibar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">

  <!-- Main content -->
  <div class="flex-1 p-8">
      <h2 class="text-3xl mb-6">Tasks</h2>

      <div class="flex space-x-6">
          <!-- Columns: Todo, In Progress, Done -->
          <!-- You can replicate the below column for "In Progress" and "Done" -->
          <div class="flex-1 bg-white p-4 rounded shadow">
              <h3 class="text-xl mb-4 font-bold">Todo</h3>
              
              <!-- Task Item -->
              <div class="mb-4 p-4 border rounded relative">
                  <button class="absolute top-0 right-0 mt-2 mr-2 focus:outline-none" onclick="toggleMinibar(event)">
                      •••
                  </button>
                  <div class="minibar absolute top-0 right-0 mt-8 mr-4 bg-white shadow-lg rounded border p-2">
                      <button class="mb-2 block w-full text-left">Edit</button>
                      <button class="block w-full text-left">Delete</button>
                  </div>
                  <p>Task 1</p>
              </div>
          </div>

          <div class="flex-1 bg-white p-4 rounded shadow">
              <h3 class="text-xl mb-4 font-bold">In Progress</h3>
              
              <!-- Task Item -->
              <div class="mb-4 p-4 border rounded relative">
                  <button class="absolute top-0 right-0 mt-2 mr-2 focus:outline-none" onclick="toggleMinibar(event)">
                      •••
                  </button>
                  <div class="minibar absolute top-0 right-0 mt-8 mr-4 bg-white shadow-lg rounded border p-2">
                      <button class="mb-2 block w-full text-left">Edit</button>
                      <button class="block w-full text-left">Delete</button>
                  </div>
                  <p>Task 1</p>
              </div>
          </div>

          <div class="flex-1 bg-white p-4 rounded shadow">
              <h3 class="text-xl mb-4 font-bold">Done</h3>
              
              <!-- Task Item -->
              <div class="mb-4 p-4 border rounded relative">
                  <button class="absolute top-0 right-0 mt-2 mr-2 focus:outline-none" onclick="toggleMinibar(event)">
                      •••
                  </button>
                  <div class="minibar absolute top-0 right-0 mt-8 mr-4 bg-white shadow-lg rounded border p-2">
                      <button class="mb-2 block w-full text-left">Edit</button>
                      <button class="block w-full text-left">Delete</button>
                  </div>
                  <p>Task 1</p>
              </div>
          </div>
      </div>
  </div>
</div>

<script>
    function toggleMinibar(event) {
        const minibar = event.target.nextElementSibling;
        minibar.style.display = minibar.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
